<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<!-- <link href="reset.css" rel="stylesheet" type="text/css" /> -->
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet" type="text/css" />
	<title>Word Guessing Game</title>
</head>

<body>
	<div class="container">

		<div class="row">
			<div class="col-12">
				<h1>90's T.V Shows!</h1>
	    </div>
		</div>

		<div class="row toDo">
			<div class="col-12">
				<h4>Try to guess the word i'm thinking of!</h4>
			</div>
		</div>

		<div class="row main">
			<div class="col livesBox">
				<p>Lives: <span id="lives"></p>          
      </div>
      <div class="col" id="result">
        <p id="winStatement"></p>
        <p id="lossStatement"></p>
      </div>
      <div class="col">
        <p>So far you've guessed: <span id="lettersGuessed"></span></p>
			</div>
		</div>

		<div class="row blanksBox">
			<div class="col">
				<p id="blanks"></p>
			</div>
		</div>
		
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>
	<script src="assets/javascript/game.js"></script>
</body>

</html>
